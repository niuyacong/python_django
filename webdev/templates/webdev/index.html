{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'webdev/style.css' %}" />


{% if latest_question_list %}
<ul>
{% for question in latest_question_list %}
<!-- 去除硬编码 a href="/polls/{{ question.id }}/"-->
    <li><a href="{% url 'webdev:detail' question.id %}">{{ question.question_text }}</a></li>
    <!-- 修改成如上部分，在url配置中添加name="detail" -->
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
